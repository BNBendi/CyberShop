<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <title>Register Now!</title>
</head>
<body>
    <div class="myContainer">
        <h1>Register Now!</h1>
        <label for="name">Name</label>
        <input type="text" placeholder="Enter your name!" name="name" required>
        <label for="email">Email</label>
        <input type="text" placeholder="Enter your email!" name="email" required>
        <label for="birth_date">Birth Date</label>
        <input type="text" placeholder="Enter your birth date!" name="birth_date" required>
        <label for="uname">Username</label>
        <input type="text" placeholder="Enter your username!" name="uname" required>
        <label for="pword">Password</label>
        <input type="password" placeholder="Enter your password!" name="pword" required>
        <label for="pword_again">Password Again</label>
        <input type="password" placeholder="Enter your password again!" name="pword_again" required>
        <label id="gender">
            <input type="checkbox" name="male"> Male
            <input type="checkbox" name="female"> Female
        </label>
        <button id="registerButton"><a href="./Cybershop.html" target="_blank">Register</a></button>
    </div>
    <script src="./register.js"></script>
</body>
</html>
